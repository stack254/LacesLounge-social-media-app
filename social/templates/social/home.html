{% extends 'social/base.html' %} {% block content %}
<h1>Recent Posts</h1>
{% for post in posts %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ post.user.username }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary"
      >View Post</a
    >
  </div>
</div>
{% empty %}
<p>No posts yet.</p>
{% endfor %} {% endblock %}
